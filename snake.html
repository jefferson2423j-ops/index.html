<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Snake üêç</title>
  <style>
    body {
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }
    .game-container {
      text-align: center;
    }
    canvas {
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
    }
    h1 {
      margin-bottom: 8px;
    }
    p {
      margin-top: 4px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Snake üêç</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <p>Use as setas do teclado para jogar</p>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const box = 20;
    const canvasSize = canvas.width / box;

    let snake = [{ x: 10, y: 10 }];
    let direction = 'RIGHT';
    let food = generateFood();
    let score = 0;

    document.addEventListener('keydown', changeDirection);

    function changeDirection(event) {
      const key = event.key;
      if (key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      else if (key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      else if (key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      else if (key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * canvasSize),
        y: Math.floor(Math.random() * canvasSize)
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Snake
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#22c55e' : '#16a34a';
        ctx.fillRect(segment.x * box, segment.y * box, box, box);
      });

      // Food
      ctx.fillStyle = '#ef4444';
      ctx.fillRect(food.x * box, food.y * box, box, box);

      // Score
      ctx.fillStyle = '#e5e7eb';
      ctx.font = '16px Arial';
      ctx.fillText('Pontua√ß√£o: ' + score, 10, 20);

      let head = { ...snake[0] };

      if (direction === 'LEFT') head.x--;
      if (direction === 'UP') head.y--;
      if (direction === 'RIGHT') head.x++;
      if (direction === 'DOWN') head.y++;

      // Game over
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvasSize || head.y >= canvasSize ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(game);
        alert('Game Over! Pontua√ß√£o: ' + score);
        location.reload();
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = generateFood();
      } else {
        snake.pop();
      }
    }

    const game = setInterval(draw, 120);
  </script>
</body>
</html>
